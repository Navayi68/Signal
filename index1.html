<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سیگنال‌ها - در حال انتظار</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    .title {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00d8ff;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #cccccc;
    }

    .time-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      font-size: 16px;
    }

    img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .footer {
      font-size: 14px;
      color: #aaaaaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">🚫 هنوز سیگنالی ارائه نشده است</h1>
    <p class="subtitle">در حال حاضر سیگنال معاملاتی فعالی وجود ندارد.</p>

    <div class="time-box">
      ⏰ زمان بروزرسانی بعدی سیگنال‌ها:  
      <strong>ساعت ۱۰:۰۰ صبح روزهای معاملاتی</strong>
    </div>

    <img src="https://static.dzine.ai/stylar_product/p/16327787/img2img/2_output_1747109897374724_GRoD.webp" alt="در حال آماده‌سازی سیگنال‌ها">

    <p class="footer">با ما همراه باشید – تحلیل و سیگنال‌های جدید به‌زودی منتشر خواهند شد.</p>
  </div>
</body>
</html>
